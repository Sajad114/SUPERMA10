<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج</title>
    <style>
        :root {
            --primary-color: #00b300;
            --primary-dark: #008000;
            --primary-light: #80e080;
            --bg-color: #e0e0e0;
            --text-color: #333;
            --light-shadow: #ffffff;
            --dark-shadow: #bebebe;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', Arial, sans-serif;
            background: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            color: var(--text-color);
            min-height: 100vh;
        }

        .product-details {
            background: var(--bg-color);
            border-radius: 20px;
            box-shadow: 12px 12px 24px var(--dark-shadow), 
                        -12px -12px 24px var(--light-shadow);
            padding: 25px;
            max-width: 650px;
            width: 100%;
            text-align: center;
            display: none;
            margin: 20px 0;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .product-details:hover {
            box-shadow: 15px 15px 30px var(--dark-shadow), 
                        -15px -15px 30px var(--light-shadow);
        }

        .product-header {
            position: relative;
            margin-bottom: 20px;
        }

        .product-main-image {
            max-width: 100%;
            border-radius: 15px;
            margin-bottom: 15px;
            box-shadow: 8px 8px 16px var(--dark-shadow), 
                        -8px -8px 16px var(--light-shadow);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.3s;
            cursor: pointer;
        }

        .product-main-image:hover {
            transform: scale(1.02);
        }

        .product-images {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 25px;
        }

        .product-images img {
            width: 80px;
            height: 80px;
            cursor: pointer;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 5px 5px 10px var(--dark-shadow), 
                        -5px -5px 10px var(--light-shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.2s;
        }

        .product-images img:hover {
            transform: scale(1.1);
            box-shadow: 6px 6px 12px var(--dark-shadow), 
                        -6px -6px 12px var(--light-shadow);
        }

        .product-details h2 {
            margin: 15px 0;
            color: var(--text-color);
            font-size: 1.8em;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .product-description {
            margin: 15px 0;
            line-height: 1.6;
            text-align: right;
            padding: 0 10px;
        }

        .product-price {
            color: var(--primary-dark);
            font-size: 1.8em;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .features-list {
            text-align: right;
            padding: 0 20px;
            margin: 20px 0;
        }

        .features-list li {
            margin-bottom: 10px;
            position: relative;
            padding-right: 25px;
            list-style-type: none;
        }

        .features-list li:before {
            content: "•";
            color: var(--primary-color);
            font-size: 1.5em;
            position: absolute;
            right: 0;
            top: -3px;
        }

        .contact-info {
            margin-top: 25px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .contact-info a {
            text-decoration: none;
            color: var(--primary-dark);
            font-weight: bold;
            padding: 12px 20px;
            border-radius: 50px;
            background: var(--bg-color);
            box-shadow: 5px 5px 10px var(--dark-shadow), 
                        -5px -5px 10px var(--light-shadow);
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .contact-info a:hover {
            box-shadow: inset 3px 3px 6px var(--dark-shadow), 
                        inset -3px -3px 6px var(--light-shadow);
            color: var(--primary-color);
        }

        .contact-info a i {
            font-size: 1.2em;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
            flex-wrap: wrap;
        }

        .share-button, .book-button {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1em;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 150px;
            justify-content: center;
        }

        .share-button {
            background: var(--bg-color);
            color: var(--text-color);
            box-shadow: 5px 5px 10px var(--dark-shadow), 
                        -5px -5px 10px var(--light-shadow);
        }

        .share-button:hover {
            box-shadow: inset 3px 3px 6px var(--dark-shadow), 
                        inset -3px -3px 6px var(--light-shadow);
        }

        .book-button {
            background: var(--primary-color);
            color: white;
            box-shadow: 5px 5px 10px var(--dark-shadow);
        }

        .book-button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        video {
            max-width: 100%;
            border-radius: 15px;
            margin: 20px 0;
            box-shadow: 8px 8px 16px var(--dark-shadow), 
                        -8px -8px 16px var(--light-shadow);
        }

        .full-image-overlay {
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .full-image-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .full-image-overlay img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
            transform: scale(0.9);
            transition: transform 0.3s;
        }

        .full-image-overlay.active img {
            transform: scale(1);
        }

        .close-btn {
            position: absolute;
            top: 30px;
            left: 30px;
            color: white;
            font-size: 2em;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.2);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            position: fixed;
            top: 0;
            right: 0;
            background: var(--bg-color);
            z-index: 999;
        }

        .neumorphic-loader {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: var(--bg-color);
            box-shadow: 12px 12px 24px var(--dark-shadow), 
                        -12px -12px 24px var(--light-shadow);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .neumorphic-loader:after {
            content: '';
            width: 80px;
            height: 80px;
            border-radius: 50%;
            box-shadow: inset 8px 8px 16px var(--dark-shadow), 
                        inset -8px -8px 16px var(--light-shadow);
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0% { transform: scale(0.95); opacity: 0.8; }
            50% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0.95); opacity: 0.8; }
        }

        .badge {
            position: absolute;
            top: -10px;
            left: -10px;
            background: var(--primary-color);
            color: white;
            padding: 8px 15px;
            border-radius: 50px;
            font-weight: bold;
            box-shadow: 5px 5px 10px var(--dark-shadow);
            z-index: 1;
        }

        @media (max-width: 600px) {
            .product-details {
                padding: 20px 15px;
                border-radius: 15px;
            }
            
            .product-images {
                gap: 10px;
            }
            
            .product-images img {
                width: 60px;
                height: 60px;
            }
            
            .action-buttons {
                flex-direction: column;
                gap: 10px;
            }
            
            .share-button, .book-button {
                width: 100%;
            }
        }

        /* RTL specific styles */
        [dir="rtl"] .features-list li {
            padding-right: 0;
            padding-left: 25px;
        }
        
        [dir="rtl"] .features-list li:before {
            right: auto;
            left: 0;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="loader" id="loader">
        <div class="neumorphic-loader"></div>
    </div>

    <div class="product-details" id="productDetails">
        <!-- Product details will be rendered here -->
    </div>

    <div class="full-image-overlay" id="imageOverlay">
        <span class="close-btn"><i class="fas fa-times"></i></span>
        <img id="fullImage" src="" alt="صورة المنتج الكامل">
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyADaBoLHAzuhsF_PffLp31hnkp0cmTK-18",
            authDomain: "supermax-c14fd.firebaseapp.com",
            databaseURL: "https://supermax-c14fd-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "supermax-c14fd",
            storageBucket: "supermax-c14fd.appspot.com",
            messagingSenderId: "872444131439",
            appId: "1:872444131439:web:f9369fe06b903b1599f59a",
            measurementId: "G-8DSQ5M49HE"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');

        const loader = document.getElementById('loader');
        const productDetails = document.getElementById('productDetails');
        const imageOverlay = document.getElementById('imageOverlay');
        const fullImage = document.getElementById('fullImage');
        const closeBtn = document.querySelector('.close-btn');

        const renderProductDetails = (product) => {
            productDetails.innerHTML = `
                <div class="product-header">
                    ${product.isNew ? '<span class="badge">جديد</span>' : ''}
                    <img src="${product.mainImage}" alt="${product.name}" class="product-main-image">
                </div>
                <div class="product-images">
                    ${product.detailImages.map(img => `<img src="${img}" alt="تفاصيل المنتج" class="thumbnail">`).join('')}
                </div>
                
                <h2>${product.name}</h2>
                <p class="product-description">${product.description}</p>
                
                ${product.features ? `
                <ul class="features-list">
                    ${product.features.map(feature => `<li>${feature}</li>`).join('')}
                </ul>
                ` : ''}
                
                ${product.video ? `
                <video controls poster="${product.videoThumbnail || ''}">
                    <source src="${product.video}" type="video/mp4">
                    متصفحك لا يدعم تشغيل الفيديو.
                </video>
                ` : ''}
                
                <p class="product-price">${product.price} دينار</p>
                
                <div class="contact-info">
                    <a href="tel:07711272744">
                        <i class="fas fa-phone"></i>
                        اتصل الآن
                    </a>
                    <a href="https://wa.me/+96407711272744">
                        <i class="fab fa-whatsapp"></i>
                        راسلنا على الواتساب
                    </a>
                </div>
                
                <div class="action-buttons">
                    <button class="share-button" id="shareButton">
                        <i class="fas fa-share-alt"></i>
                        مشاركة
                    </button>
                    <button class="book-button" onclick="window.location.href='https://sajad114.github.io/SUPERMA/?id=${productId}'">
                        <i class="fas fa-shopping-cart"></i>
                        حجز الآن
                    </button>
                </div>
            `;
            
            productDetails.style.display = 'block';
            loader.style.display = 'none';

            // Add event listeners to thumbnails
            document.querySelectorAll('.thumbnail').forEach(thumbnail => {
                thumbnail.addEventListener('click', () => {
                    fullImage.src = thumbnail.src;
                    imageOverlay.classList.add('active');
                });
            });

            // Add event listener to main image
            document.querySelector('.product-main-image').addEventListener('click', () => {
                fullImage.src = document.querySelector('.product-main-image').src;
                imageOverlay.classList.add('active');
            });

            // Share button functionality
            document.getElementById('shareButton').addEventListener('click', shareProduct);
        };

        // Close full image overlay
        closeBtn.addEventListener('click', () => {
            imageOverlay.classList.remove('active');
        });

        imageOverlay.addEventListener('click', (e) => {
            if (e.target === imageOverlay) {
                imageOverlay.classList.remove('active');
            }
        });

        const shareProduct = () => {
            const shareData = {
                title: productDetails.querySelector('h2').textContent,
                text: `تحقق من هذا المنتج: ${productDetails.querySelector('h2').textContent}`,
                url: window.location.href
            };
            
            if (navigator.share) {
                navigator.share(shareData).catch(console.error);
            } else {
                // Fallback for browsers that don't support Web Share API
                const shareUrl = `whatsapp://send?text=${encodeURIComponent(shareData.text + ' ' + shareData.url)}`;
                window.location.href = shareUrl;
            }
        };

        // Fetch product data
        get(ref(db, `products/${productId}`)).then((snapshot) => {
            if (snapshot.exists()) {
                renderProductDetails(snapshot.val());
            } else {
                productDetails.innerHTML = `
                    <h2>المنتج غير موجود</h2>
                    <p>عذراً، المنتج الذي تبحث عنه غير متوفر حالياً.</p>
                `;
                productDetails.style.display = 'block';
                loader.style.display = 'none';
            }
        }).catch((error) => {
            console.error(error);
            productDetails.innerHTML = `
                <h2>حدث خطأ</h2>
                <p>عذراً، حدث خطأ أثناء تحميل بيانات المنتج.</p>
            `;
            productDetails.style.display = 'block';
            loader.style.display = 'none';
        });
    </script>
</body>
</html>
