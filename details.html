<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }

        .product-details {
            background: #e0e0e0;
            border-radius: 10px;
            box-shadow: 10px 10px 30px #bebebe, -10px -10px 30px #ffffff;
            padding: 20px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            display: none; /* Hide initially */
        }

        .product-details img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .product-images {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .product-images img {
            width: 100px;
            height: 100px;
            cursor: pointer;
            object-fit: cover;
        }

        .product-images img:hover {
            transform: scale(1.1);
            transition: transform 0.2s;
        }

        .product-details h2, .product-details p {
            margin: 10px 0;
        }

        .product-price {
            color: green;
            font-size: 1.5em;
        }

        .contact-info {
            margin-top: 20px;
        }

        .contact-info a {
            text-decoration: none;
            color: green;
            font-weight: bold;
            display: block;
            margin: 5px 0;
        }

        .share-button, .book-button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #00b300;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 5px 5px 10px #bebebe, -5px -5px 10px #ffffff;
            margin-right: 10px;
        }

        video {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        ul {
            text-align: left;
            padding: 0 20px;
        }

        .full-image-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .full-image-overlay img {
            max-width: 90%;
            max-height: 90%;
        }

        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .cube-loader {
            position: relative;
            width: 75px;
            height: 75px;
            transform-style: preserve-3d;
            transform: rotateX(-30deg);
            animation: animate 4s linear infinite;
        }

        @keyframes animate {
            0% {
                transform: rotateX(-30deg) rotateY(0);
            }
            100% {
                transform: rotateX(-30deg) rotateY(360deg);
            }
        }

        .cube-loader .cube-wrapper {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
        }

        .cube-loader .cube-wrapper .cube-span {
            position: absolute;
            width: 100%;
            height: 100%;
            transform: rotateY(calc(90deg * var(--i))) translateZ(37.5px);
            background: linear-gradient(
                to bottom,
                hsl(330, 3.13%, 25.1%) 0%,
                hsl(177.27, 21.71%, 32.06%) 5.5%,
                hsl(176.67, 34.1%, 36.88%) 12.1%,
                hsl(176.61, 42.28%, 40.7%) 19.6%,
                hsl(176.63, 48.32%, 43.88%) 27.9%,
                hsl(176.66, 53.07%, 46.58%) 36.6%,
                hsl(176.7, 56.94%, 48.91%) 45.6%,
                hsl(176.74, 62.39%, 50.91%) 54.6%,
                hsl(176.77, 69.86%, 52.62%) 63.4%,
                hsl(176.8, 76.78%, 54.08%) 71.7%,
                hsl(176.83, 83.02%, 55.29%) 79.4%,
                hsl(176.85, 88.44%, 56.28%) 86.2%,
                hsl(176.86, 92.9%, 57.04%) 91.9%,
                hsl(176.88, 96.24%, 57.59%) 96.3%,
                hsl(176.88, 98.34%, 57.93%) 99%,
                hsl(176.89, 99.07%, 58.04%) 100%
            );
        }

        .cube-top {
            position: absolute;
            width: 75px;
            height: 75px;
            background: hsl(330, 3.13%, 25.1%) 0%;
            transform: rotateX(90deg) translateZ(37.5px);
            transform-style: preserve-3d;
        }

        .cube-top::before {
            content: '';
            position: absolute;
            width: 75px;
            height: 75px;
            background: hsl(176.61, 42.28%, 40.7%) 19.6%;
            transform: translateZ(-90px);
            filter: blur(10px);
            box-shadow: 0 0 10px #323232,
                        0 0 20px hsl(176.61, 42.28%, 40.7%) 19.6%,
                        0 0 30px #323232,
                        0 0 40px hsl(176.61, 42.28%, 40.7%) 19.6%;
        }
    </style>
</head>
<body>
    <div class="loader" id="loader">
        <div class="cube-loader">
            <div class="cube-top"></div>
            <div class="cube-wrapper">
                <span style="--i:0" class="cube-span"></span>
                <span style="--i:1" class="cube-span"></span>
                <span style="--i:2" class="cube-span"></span>
                <span style="--i:3" class="cube-span"></span>
            </div>
        </div>
    </div>

    <div class="product-details" id="productDetails">
        <!-- Product details will be rendered here -->
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyADaBoLHAzuhsF_PffLp31hnkp0cmTK-18",
            authDomain: "supermax-c14fd.firebaseapp.com",
            databaseURL: "https://supermax-c14fd-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "supermax-c14fd",
            storageBucket: "supermax-c14fd.appspot.com",
            messagingSenderId: "872444131439",
            appId: "1:872444131439:web:f9369fe06b903b1599f59a",
            measurementId: "G-8DSQ5M49HE"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');

        const loader = document.getElementById('loader');
        const productDetails = document.getElementById('productDetails');

        const renderProductDetails = (product) => {
            productDetails.innerHTML = `
                <div class="product-images">
                    ${product.detailImages.map(img => `<img src="${img}" alt="تفاصيل المنتج" class="thumbnail">`).join('')}
                </div>
                <video controls>
                    <source src="${product.video}" type="video/mp4">
                    متصفحك لا يدعم تشغيل الفيديو.
                </video>
                <h2>${product.name}</h2>
                <p>${product.description}</p>
                <p class="product-price">${product.price} دينار</p>
                <div class="contact-info">
                    <a href="tel:07711272744">اتصل الآن</a>
                    <a href="https://wa.me/07711272744">راسلنا على الواتساب</a>
                </div>
                <button class="share-button" id="shareButton">مشاركة</button>
                <button class="book-button" onclick="window.location.href='https://sajad114.github.io/SUPERMA/?id=${productId}'">حجز الآن</button>
            `;
            productDetails.style.display = 'block';
            loader.style.display = 'none';

            const thumbnails = document.querySelectorAll('.thumbnail');
            thumbnails.forEach(thumbnail => {
                thumbnail.addEventListener('click', () => {
                    openFullImage(thumbnail.src);
                });
            });

            document.getElementById('shareButton').addEventListener('click', shareProduct);
        };

        const openFullImage = (src) => {
            const overlay = document.createElement('div');
            overlay.className = 'full-image-overlay';
            overlay.innerHTML = `<img src="${src}" alt="صورة المنتج الكامل">`;
            overlay.addEventListener('click', () => {
                overlay.remove();
            });
            document.body.appendChild(overlay);
        };

        const shareProduct = () => {
            const shareData = {
                title: 'https://i.imgur.com/X91HWMc.jpg',
                text: `تفاصيل المنتج`,
                url: window.location.href
            };
            if (navigator.share) {
                navigator.share(shareData).catch(console.error);
            } else {
                alert('المشاركة غير مدعومة في هذا المتصفح.');
            }
        };

        get(ref(db, `products/${productId}`)).then((snapshot) => {
            if (snapshot.exists()) {
                renderProductDetails(snapshot.val());
            } else {
                console.log("No data available");
            }
        }).catch((error) => {
            console.error(error);
        });
        </script>
        </body>
        </html>
